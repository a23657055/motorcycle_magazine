### 個資保護
pdplTitle=個人資料蒐集、處理及利用之告知暨同意書
pdplWord=<p>為維護會員聯絡窗口之個人資料保護，「衛生福利部資安資訊分享與分析中心」(以下簡稱本中心)謹以下列聲明，幫助您瞭解本中心如何蒐集、處理及利用您所提供的個人資訊，請您詳細閱讀。<p><p><b>壹、適用範圍</b></p><p>本個人資料保護聲明，適用於本中心會員聯絡窗口之個人資料蒐集、運用與保護。</p><p><b>貳、個人資料蒐集告知事項</b></p><p>一、個人資料使用範圍</p><p>本中心為提供會員入會申請、異動作業及會員服務聯繫之需求，必須取得您的個人資料，基於個人資料保護法及相關法令之規定，蒐集、處理及使用您的個人資料。</p><p>二、個人資料蒐集方式</p><p>本中心會員相關個人資料蒐集方式，係透過填寫「會員申請」方式進行個人資料之蒐集及變更。</p><p>三、個人資料類別</p><p>係依據個人資料保護法之個人資料類別(C001辨識個人者)，包含姓名、職稱、聯絡電話(含手機)、傳真、電子信箱資料。</p><p>四、個人資料利用之期間、地區、對象及方式</p><p>(一) 個人資料利用之期間為，自資料蒐集完成時間起至會員退出本中心止。</p><p>(二) 個人資料利用之地區，僅限於台灣地區(包括澎湖、金門、馬祖)。</p><p>(三) 個人資料利用之方式，將透過「會員基本資料(異動)表」所列之聯絡資訊進行會員申辦、異動作業及會員服務所需之聯繫作業。</p><p>(四) 個人資料權利</p><p>會員聯絡窗口之人員交付個人資料予本中心，得依個人資料保護法相關規定查詢或請求閱覽、製給複製本、請求補充或更正、請求停止蒐集、處理或利用、刪除其個人資料。</p><p>若有上述需求，請與本中心聯繫(電話:0809090622)，本中心將依法進行回覆。</p><p>(五) 若會員未提供正確或不提供個人資料，本中心將無法為您提供蒐集目的之相關服務。</p><p><b>參、個人資料之同意提供</b></p><p>一、本人已充分獲知且已瞭解上述貴會告知事項。</p><p>二、本人同意貴會於所列蒐集目的之必要範圍內，蒐集、處理及利用本人之個人資料。</p><p><b>肆、對本中心所持有您的個資，本中心會按照政府相關法規保密並予以妥善保管。</b></p>
