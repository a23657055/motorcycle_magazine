<!DOCTYPE html>
<html>
<head th:replace="/include/head_index :: headIndex(#{globalContactUs})"></head>
<script	th:src="@{/js/contact_us.js}"></script>

<body ng-app="myApp">
	<nav th:replace="/include/navbar_home :: navbarHome"></nav>
	<div ng-controller="getAppController" class="container">

		<div class="row">
			<div class="thumbnail">
				<div class="caption">
					<img class="img-responsive" th:src="@{/images/safe-event.svg}">
					<h3 th:text="#{globalContactUs}"></h3>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12 shadow_board">
				<div>
					<h4>
						<i class="fas fa-fw fa-map-marker"></i>&nbsp;
						<span th:text="#{globalFooterAddress}"></span> : 
						<a th:href="'https://www.google.com.tw/maps?q='+${globalFooterAddressValue}" target="_googlemap">
							<span th:text="${globalFooterAddressText}"></span>
						</a>
					</h4>
					<h4>
						<i class="fas fa-fw fa-phone"></i>&nbsp;
						<span th:text="#{globalFooterTel}"></span> : 
						<a th:href="'tel:'+${globalFooterTelValue}" target="_tel">
							<span th:text="${globalFooterTelText}"></span>
						</a>
					</h4>
					<h4>
						<i class="fas fa-fw fa-envelope"></i>&nbsp;
						<span th:text="#{globalFooterEmail}"></span> : 
						<a th:href="'mailto:'+${globalFooterEmail}" target="_email">
							<span th:text="${globalFooterEmail}"></span>
						</a>
					</h4>
				</div>
			</div>
		</div>

	</div>
	
	<div class="footer_space"></div>
	<footer th:replace="/include/footer :: commonFooter"></footer>
</body>
</html>
